<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap"
      rel="stylesheet"
    />
    <!-- <link rel="stylesheet" type="text/css" href="drum-range.css" /> -->
    <link rel="stylesheet" type="text/css" href="synth-range.css" />
    <link rel="stylesheet" type="text/css" href="checkbox.css" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <meta charset="utf-8" />
    <meta property="og:title" content="Synth Station" />
    <!-- <meta
      property="og:image"
      content="https://drum-radar.netlify.app/img/drum-radar.png"
    /> -->
    <meta property="og:description" content="A radial drum machine" />
    <meta property="og:url" content="https://synth-station.netlify.app" />
    <meta name="twitter:card" content="summary" />
    <title>Synth Station</title>
  </head>

  <body>
    <div class="info">
      <span
        >Made by
        <a href="https://ejarzo.github.io" target="blank"
          >Elias Jarzombek</a
        ></span
      >
      |
      <a href="https://github.com/ejarzo/drum-radar" target="blank">GitHub</a>
    </div>

    <main>
      <div class="controls-container">
        <div class="drum-container">
          <div class="controls">
            <div class="project-controls">
              <button id="toggle-play">
                <div class="play-button-icon"></div>
              </button>
            </div>
            <div class="color-controls-wrapper">
              <div class="section-title">
                <h2>DRUMS</h2>
              </div>
              <div class="color-controls"></div>
            </div>
          </div>
        </div>
        <div class="synth-container">
          <div class="synth-controls">
            <div class="section-title"><h2>SYNTH</h2></div>
          </div>
        </div>
      </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/13.0.1/Tone.min.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.7.61/Tone.js"></script> -->

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="teoria.js"></script>
    <script src="synth.js"></script>
    <script src="initDrumUI.js"></script>
    <script src="initSynthUI.js"></script>
    <script src="sketch.js"></script>
  </body>
</html>
